<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CryptoWebsite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-trget="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="text-center">
        <h1>Welcome to CryptoWebsite</h1>
        <p>Your source for real-time cryptocurrency data.</p>
    </section>
        
    <!-- Cryptocurrency Section -->
    <section id="cryptocurrency" class="container mt-5">
        <h2>Top Cryptocurrencies</h2>
        <div class="row" id="cryptoList"></div>
    </section>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Coinlayer API JS -->
    <script src="https://api.coinlayer.com/js?access_key=YOUR_ACCESS_KEY"></script>
    <script>
        $(document).ready(async function() {
            try {
                // Fetch cryptocurrency data from Coinlayer API
                const response = await fetch('https://api.coinlayer.com/api/live?access_key=YOUR_ACCESS_KEY&target=USD&symbols=BTC,ETH,LTC');
                const data = await response.json();
                if (data.success) {
                    // Display cryptocurrency data
                    const cryptoList = $('#cryptoList');
                    Object.entries(data.rates).forEach(([symbol, rate]) => {
                        const card = $('<div>').addClass('col-nd-4');
                        const cardBody = $('<div>').addClass('card-body');
                        const cardTitle = $('<h5>').addClass('card-title').text(symbol);
                        const cardText = $('<p>').addClass('card-text').text('Rate: ' + rate);
                        cardBody.append(cardTitle, cardText);
                        card.append(cardBody);
                        cryptoList.append(card);
                    });
                }
            } catch (error) {
                console.error(error);
            }
        });
    </script>

</body>
</html>
